<!-- Directivos -->
<section id="landing_home_section_3" class="bgBrandThree height_100vh">
  <div class="jumbotron jumbotron-fluid bgBrandThree">
    <div class="container">
      <h1 class="display-4">Nueva Plataforma Uttec</h1>

    </div>
  </div>
  <div class="container-fluid mt-4 pb-4">
    <div class="row">
      <div class="col-4 offset-1 p-4 shadow bgWhite">
       <h2 class="h1 text-center textBlack">Registrarse</h2>
       <form>
         <div class="form-row p-4">
           <div class="col-10 offset-1">
             <input type="text" class="form-control" placeholder="Correo Electronico">
           </div>
           <div class="col-10 offset-1 mt-1">
             <input type="text" class="form-control" placeholder="Contraseña">
           </div>
           <div class="col-10 offset-1 mt-1">
             <button type="submit" class="btn btnEmpty btn-block m-0">Registrarse</button>
           </div>
         </div>
       </form>
      </div>
      <div class="col-4 offset-2 p-4 shadow bgWhite">
       <h2 class="h1 text-center textBlack">Iniciar Sesión</h2>
       <form>
         <div class="form-row p-4">
           <div class="col-10 offset-1">
             <input type="text" class="form-control" placeholder="Correo Electronico">
           </div>
           <div class="col-10 offset-1 mt-1">
             <input type="text" class="form-control" placeholder="Contraseña">
           </div>
           <div class="col-10 offset-1 mt-1">
             <button type="submit" class="btn btnEmpty btn-block m-0">Registrarse</button>
           </div>
         </div>
       </form>
      </div>
    </div>
  </div>
</section>
