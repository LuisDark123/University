<html lang="es">
  <head>
    <!-- Required meta tags -->
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logo/favicon-16x16.png">
    <link rel="manifest" href="assets/images/logo/site.webmanifest">
    <link rel="mask-icon" href="assets/images/logo/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="assets/images/logo/favicon.ico">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="assets/images/logo/browserconfig.xml">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style-dist.css">
    <title>Registrarse</title>
  </head>
<body>
<!-- Directivos -->
<section id="landing_home_section_3" class="bgBrandThree height_100vh d-flex align-items-center">
  <div class="container-fluid mt-4 pb-4">
    <div class="row">
      <div class="col-4 offset-4 p-4 shadow bgWhite">
       <h2 class="h1 text-center textBlack">Crear una cuenta</h2>
       <p class="text-muted text-center">Registrate con alguna de las siguientes redes sociales.</p>
       <div class="container-fluid">
        <div class="row">
          <div class="col-5 offset-1">
         <a type="button" class="btn btn-primary btnFacebook btn-block autoWidth">
          <i class="fab fa-facebook-f mr-3"></i>Facebook
         </a>
         </div>
         <div class="col-5">
         <a type="button" class="btn btn-primary btnGmail btn-block autoWidth">
          <i class="fab fa-google mr-3"></i>Gmail
         </a>
         </div>
         </div>
       </div>
       <form>
         <div class="form-row p-4">
           <div class="col-10 offset-1">
            <p class="text-muted text-center">O registrate rellenando el formulario.</p>
             <input type="text" class="form-control mb-1" placeholder="Nombre Completo" required>
           </div>
           <div class="col-10 offset-1">
             <input type="email" class="form-control mb-1" placeholder="Correo Electronico" required>
           </div>
           <div class="col-10 offset-1">
             <input type="email" class="form-control" placeholder="Contraseña" required>
           </div>
           <div class="col-10 offset-1 mt-1">
             <input type="text" class="form-control" placeholder="Confirmar contraseña" required>
           </div>
           <div class="col-10 offset-1 mt-1">
             <button type="submit" class="btn btnEmpty btn-block m-0">Registrarse</button>
           </div>
         </div>
       </form>
      </div>
    </div>
  </div>
</section>
<!-- End Directivos -->
<!-- Development JavaScript -->
<script type="text/javascript" src="script/script-dist.js"></script>
<!-- Font Awesome CDN -->
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
