<body>
<!-- Directivos -->
<section id="landing_home_section_3" class="bgBrandThree height_100vh d-flex align-items-center">
  <div class="container-fluid mt-4 pb-4">
    <div class="row">
      <div class="col-4 offset-4 p-4 shadow bgWhite">
       <h2 class="h1 text-center textBlack">Inicia Sesión</h2>
       <p class="textGrayHeavy text-center">Entra con alguna de las siguientes redes sociales.</p>
       <div class="container-fluid">
        <div class="row">
          <div class="col-10 offset-1">
         <a href="#" class="btn btn-primary btnFacebook btn-block autoWidth text-left shadow">
          <i class="fab fa-facebook-f ml-1 mr-3 fontIconMedium"></i>Iniciar sesión con Facebook
         </a>
         </div>
         <div class="col-10 offset-1 mt-1">
         <a href="#" class="btn btn-primary btnWhite btn-block autoWidth text-left textGrayHeavy shadow">
          <img src="assets/images/icons/google_icon.png" width="20" height="20" class="mr-2">Iniciar sesión con Gmail
         </a>
         </div>
         </div>
       </div>
       <form>
         <div class="form-row p-4">
           <div class="col-10 offset-1">
             <p class="textGrayHeavy text-center">Inicia sesión con tu correo y contraseña.</p>
             <input type="email" class="form-control mb-1" placeholder="Correo Electronico" required>
           </div>
           <div class="col-10 offset-1">
             <input type="email" class="form-control" placeholder="Contraseña" required>
           </div>
           <div class="col-10 offset-1 mt-1">
             <button type="submit" class="btn btnEmpty btn-block m-0">Iniciar Sesión</button>
           </div>
         </div>
       </form>
       <div class="col-10 offset-1 textGrayHeavy text-center mb-3">
          <small class="h6">o <a href="#" class="">¿Has olvidado la contraseña?</a></small>
        </div>
        <div class="col-10 offset-1 text-muted text-center">
          <small>¿No tienes cuenta?, Puedes <a href="registro.html">crear una nueva cuenta</a>.</small><br>
        </div>
      </div>
    </div>
  </div>
</section>
